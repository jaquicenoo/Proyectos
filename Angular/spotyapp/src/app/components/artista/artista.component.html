<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify">
              ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button [routerLink]="['/home']" routerLinkActive="router-link-active" class="btn btn-outline-danger">Regresar</button>
    </div>

    <div class="row m-5">
        <div class="col">
            <div class="table">
                <thead>
                    <td>Foto</td>
                    <td>Album</td>
                    <td>Canci√≥n</td>
                    <td>Vista previa</td>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <td>
                            <img [src]="track.album.images | noimage" alt="" class="img-thumb">
                        </td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td>
                            <!-- <audio [src]="track.preview_url" controls></audio> -->
                            <!-- <iframe src="https://open.spotify.com/embed/album/3dLiBBKbeUIhzGNeuo5JGS" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                            <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>
